name: Test

on:
  pull_request:
    branches: [ main, master ]
  push:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install Pixi
        uses: prefix-dev/setup-pixi@v0.3.0
        with:
          pixi-version: v0.43.3

      - name : Run test
        run: |
          pixi run --environment test test

  test-genesis:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install Pixi
        uses: prefix-dev/setup-pixi@v0.3.0
        with:
          pixi-version: v0.43.3

      - name : Run test
        run: |
          pixi run --environment genesis-cpu-test test
